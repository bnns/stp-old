<!DOCTYPE html>
<meta charset="utf-8">
<meta property="og:title" content="Subset of Theoretical Practice" />
<meta property="og:description" content="These pages contain information on the various researches of STP." />
<meta property="og:url" content="http://bnns.github.io/stp/" />
<meta property="og:image" content="http://bnns.github.io/stp/stp_logo.png" />

<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

<style>

.link {
  fill: none;
  stroke: #fff;
  stroke-width: 2px;
}

#red {
  fill: red;
}

.link.red {
  stroke: red;
}

.link.dotted {
  stroke-dasharray: 0,2 1;
}

circle {
  fill: #fff;
  stroke: #333;
  stroke-width: 1.5px;
}

circle:hover{
  fill: #ffe900;
  cursor: pointer;
}

body {
  font-family: 'Source Sans Pro', sans-serif;
}

.titleText {
  font-size: 24px;
  color: #fff;
  font-weight: bold;
}

.subtitleText {
  font-size: 14px;
  color: #fff;
}

.nodeText {
  fill: #fff;
  /*stroke: #000;*/
  font-size: 14px;
  /*color: #fff;*/
  font-weight: bold;
  pointer-events: none;
  /*text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;*/
}

</style>
<body style="background-color: #023c72">
  <div class="container-fluid">
    <div class="row" style="margin-top: 2em;">
      <div class="col-md-offset-1 col-md-1">
        <img src="http://bnns.github.io/stp/stp_logo.png" width="80px" height="80px">
      </div>
      <div class="col-md-10" style="margin-top: 1em;">
        <span class="titleText">Subset of Theoretical Practice</span><br/>
        <span class="subtitleText">a part of the <b>Circle of Studies of Idea and Ideology</b></span>
      </div>
    </div>
    <div id="menu" class="row" style="position: fixed; top: 15%; height: 75%; width: 100%;"></div>
  </div>
</body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script>



var links = [
  {source: 'concept', target: 'form', type: 'red'},
  {source: 'concept', target: 'material', type: 'red'},
  {source: 'form', target: 'material', type: 'red'},
  {source: 'form', target: 'concept', type: 'red'},
  {source: 'material', target: 'concept', type: 'red'},
  {source: 'material', target: 'form', type: 'red'},
  {target: 'lines of research', source: 'concept', type: 'dotted'},
  {target: 'updates', source: 'concept', type: 'dotted'},
  {target: 'productions', source: 'concept', type: 'dotted'},
  {target: 'protocols', source: 'form', type: 'dotted'},
  {target: 'schedule', source: 'form', type: 'dotted'},
  {target: 'definition', source: 'form', type: 'dotted'},
  {target: 'recordings', source: 'material', type: 'dotted'},
  {target: 'presentations', source: 'material', type: 'dotted'},
  {target: 'bibliography', source: 'material', type: 'dotted'}
];

var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

var width = "1280",
    height = "600";

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(160)
    .charge(-1500)
    .on("tick", tick)
    .start();

var svg = d3.select("#menu").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["dotted", "red", "solid"])
    .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 10)
    .attr("markerHeight", 10)
    .attr("orient", "auto")
    .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
    .enter().append("path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
    .enter().append("circle")
    .attr("r", 15)
    .call(force.drag);

var text = svg.append("g").selectAll("text")
    .data(force.nodes())
    .enter().append("text")
    .attr("x", 25)
    .attr("y", ".35em")
    .text(function(d) { return d.name; })
    .attr("class", "nodeText");

// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

</script>
