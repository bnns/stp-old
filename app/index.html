    <script type="text/javascript">
      window.loading_screen = window.pleaseWait({
        logo: 'images/stp_logo_small.png',
        backgroundColor: '#023c72',
        loadingHtml: '<div style="margin: 0 auto; float: none; width: 40%"><p style="color: #fff;">Each of the parts of philosophy is a philosophical whole, a circle rounded and complete in itself. In each of these parts, however, the philosophical Idea is found in a particular specificality or medium. The single circle, because it is a real totality, bursts through the limits imposed by its special medium, and gives rise to a wider circle. The whole of philosophy in this way resembles a circle of circles. The Idea appears in each single circle, but, at the same time, the whole Idea is constituted by the system of these peculiar phases, and each is a necessary member of the organisation. - Hegel, <em>Encyclopaedia of the Philosophical Sciences (1830)</em></p></div>'
      });
    </script>
